<!DOCTYPE html>
<html lang="en" lang="en">
    <head>
        <title>Estadisticas Online</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Estad√≠sticas Online</h1>
        <div class="input-container">
            <label for="Valor">Valor:</label>
            <input type="number" id="valueInput" placeholder="Ingrese un numero">
            <button id="registerBtn" onclick="registerValue();">Registrar</button>
        </div>
        <div class="stats">
            <div class="stat-item">
                <label for="Cantidad">Cantidad:</label>
                <input type="text" id="Cantidad" disabled>
            </div>
            <div class="stat-item">
                <label for="Promedio">Promedio:</label>
                <input type="text" id="Promedio" disabled>
            </div>
            <div class="stat-item">
                <label for="Mayor">Mayor:</label>
                <input type="text" id="Mayor" disabled>
            </div>
            <div class="stat-item">
                <label for="Menor">Menor:</label>
                <input type="text" id="Menor" disabled>
            </div>
        </div>
        <div class="actions">
            <button type="button" id="reset" onclick="reset();">Reset</button>
        </div>
        <script src="computeStats.js"></script>
    </body>
</html>
